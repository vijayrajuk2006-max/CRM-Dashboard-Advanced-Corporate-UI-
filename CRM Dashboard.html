<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --dark:#111827;
  --light:#f3f4f6;
  --gray:#6b7280;
  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#dc2626;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  display:flex;
  min-height:100vh;
  background:var(--light);
}

/* Sidebar */
.sidebar{
  width:220px;
  background:var(--dark);
  color:white;
  padding:20px;
}

.sidebar h2{
  margin-bottom:30px;
  color:var(--primary);
}

.sidebar a{
  display:block;
  margin-bottom:15px;
  text-decoration:none;
  color:#d1d5db;
  font-size:14px;
}

.sidebar a:hover{
  color:white;
}

/* Main */
.main{
  flex:1;
  padding:30px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

select{
  padding:6px;
  border-radius:5px;
  border:1px solid #ddd;
}

/* Lead Cards */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

.card h3{
  margin-bottom:8px;
}

.card p{
  font-size:14px;
  color:var(--gray);
  margin-bottom:10px;
}

.status{
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  border-radius:15px;
  color:white;
}

.new{ background:var(--primary); }
.progress{ background:var(--warning); }
.closed{ background:var(--success); }

/* Responsive */
@media(max-width:768px){
  body{
    flex-direction:column;
  }
  .sidebar{
    width:100%;
  }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>VIJAY RAJU</h2>
  <a href="#">Dashboard</a>
  <a href="#">Leads</a>
  <a href="#">Opportunities</a>
  <a href="#">Reports</a>
</div>

<div class="main">

  <div class="header">
    <h1>Lead Management</h1>
    <select onchange="filterLeads(this.value)">
      <option value="all">All</option>
      <option value="new">New</option>
      <option value="progress">In Progress</option>
      <option value="closed">Closed</option>
    </select>
  </div>

  <div class="grid" id="leadContainer">

    <div class="card" data-status="new">
      <h3>NISHA Corporation</h3>
      <p>Interested in web development services.</p>
      <span class="status new">New</span>
    </div>

    <div class="card" data-status="progress">
      <h3>MANI KARTHIK Ltd</h3>
      <p>Requested proposal for mobile app project.</p>
      <span class="status progress">In Progress</span>
    </div>

    <div class="card" data-status="closed">
      <h3>Tech Solutions</h3>
      <p>Project successfully delivered.</p>
      <span class="status closed">Closed</span>
    </div>

  </div>

</div>

<script>
function filterLeads(status){
  const cards = document.querySelectorAll(".card");

  cards.forEach(card=>{
    if(status === "all"){
      card.style.display = "block";
    } else {
      card.style.display =
        card.getAttribute("data-status") === status ? "block" : "none";
    }
  });
}
</script>

</body>
</html>
